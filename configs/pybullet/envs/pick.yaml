env: pybullet.TableEnv
env_kwargs:
  name: pick
  gui: true

  primitives:
    - pick

  tasks:
    - action_skeleton:
        - pick(a, table)
      initial_state:
        - on(a, table)
        - istippable(a)
        - on(b, table)
        - istippable(b)
        - on(c, table)
