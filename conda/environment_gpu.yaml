name: temporal_policies

channels:
  - pytorch
  - conda-forge
  - nvidia
  - default

dependencies:
  - python=3.7
  
  # PyTorch
  - pytorch
  - cudatoolkit=11.1
  - torchvision
  - torchtext

  # NumPy Family
  - numpy
  - scipy
  - networkx
  - scikit-image

  # Env
  - pybox2d

  # IO
  - imageio
  - pillow
  - pyyaml
  - cloudpickle
  - h5py
  - absl-py
  - pyparsing

  # Plotting
  - tensorboard
  - pandas
  - matplotlib
  - seaborn

  # Other
  - pytest
  - tqdm
  - future

  - pip
  - pip:
      - -r requirements.txt